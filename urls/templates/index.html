<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL</title>
</head>
<body>

    <h1> All Urls: </h1>

    <ul>
        {% for url in urls %}
            <a href="{% url 'short_url' url.short_url %}"> <li> {{ url.long_url }} </li> </a>
            <br>
            <a href="{% url 'stats' url.short_url %}"> stats </a>
            <br>
            <br>
            <br>
        {% endfor %}
    </ul>

    <a href="{% url 'add_url' %}"> add new url </a>
    
</body>
</html>
